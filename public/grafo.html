<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do Grafo</title>
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">{
        "imports": {
            "react": "https://esm.sh/react",
            "react-dom/client": "https://esm.sh/react-dom/client",
            "react-force-graph-3d": "https://esm.sh/react-force-graph-3d?external=react",
            "three-spritetext": "https://esm.sh/three-spritetext"
        }
    }</script>

    <style>
        body { margin: 0; background-color: #000011; }
        #graph-container { width: 100vw; height: 100vh; }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: rgba(243, 239, 13, 0.8);
            border: 1px solid #888;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-button:hover { background-color: rgba(77, 144, 254, 1); border-color: #fff; }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">← Voltar</a>
    <div id="graph-container"></div>

    <script src="//cdn.jsdelivr.net/npm/@babel/standalone"></script>
    <script type="text/jsx" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import ForceGraph3D from 'react-force-graph-3d';
        import SpriteText from 'three-spritetext';

        fetch('./grafo_salvo.json')
            .then(res => res.json())
            .then(data => {
                createRoot(document.getElementById('graph-container')).render(
                    <ForceGraph3D
                        graphData={data}
                        nodeAutoColorBy="statusCode"
                        nodeLabel={node => `<div><b>URL:</b> ${node.id}<br><b>Depth:</b> ${node.depth}<br><b>Status:</b> ${node.statusCode}</div>`}
                        nodeThreeObjectExtend={true}
                        linkDirectionalParticles={1}
                        linkDirectionalParticleSpeed={0.01}
                    />
                );
            })
            .catch(error => {
                console.error("Erro ao carregar o arquivo JSON:", error);
                document.getElementById('graph-container').innerHTML = '<h2 style="color: red; text-align: center;">Falha ao carregar dados do grafo.</h2>';
            });
    </script>

</body>
</html>
